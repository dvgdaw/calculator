<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

</head>
<body>

    <div class="flex-container">

        <div class="calculator">


        <table class="">
            <tr>
                <td class="result" colspan="3"><input type="text" id="result"></td>
                <td class="key key_cancel"><input type="button" value="c" onclick="clearResult()"></td>
            </tr>
            <tr>
                <td class="key"><input type="button" value="7" onclick="introduceNumber('7')"></td>
                <td class="key"><input type="button" value="8" onclick="introduceNumber('8')"></td>
                <td class="key"><input type="button" value="9" onclick="introduceNumber('9')"></td>
                <td class="key key_color"><input type="button" value="รท" onclick="introduceOperator('/')"></td>
            </tr>
            <tr>
                <td class="key"><input type="button" value="4" onclick="introduceNumber('4')"></td>
                <td class="key"><input type="button" value="5" onclick="introduceNumber('5')"></td>
                <td class="key"><input type="button" value="6" onclick="introduceNumber('6')"></td>
                <td class="key key_color"><input type="button" value="x" onclick="introduceOperator('*')"></td>
            </tr>
            <tr>
                <td class="key"><input type="button" value="1" onclick="introduceNumber('1')"></td>
                <td class="key"><input type="button" value="2" onclick="introduceNumber('2')"></td>
                <td class="key"><input type="button" value="3" onclick="introduceNumber('3')"></td>
                <td class="key key_color"><input type="button" value="-" onclick="introduceOperator('-')"></td>
            </tr>
            <tr>
                <td class="key"><input type="button" value="0" onclick="introduceNumber('0')"></td>
                <td class="key"><input type="button" value="." onclick="introduceNumber('.')"></td>
                <td class="key key_result"><input type="button" value="=" onclick="getResult()"></td>
                <td class="key key_color"><input type="button" value="+" onclick="introduceOperator('+')"></td>
            </tr>
        </table>
    </div>
    </div>

</body>
</html>
